<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex,nofollow">
    <title>可変式工房</title>
    <style>
        :root {
            --bg-color: #1a1a1c;
            --panel-bg: #252527;
            --accent: #a08c5b;
            --text-color: #d1d1d1;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Sawarabi Mincho", serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: var(--accent);
            font-size: 1rem;
            text-align: center;
            letter-spacing: 0.2rem;
            margin: 5px 0 10px 0;
        }
        .main-layout {
            display: flex;
            flex-direction: row;
            gap: 10px;
            flex: 1;
            min-height: 0;
        }

        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            .center-controls {
                flex-direction: row !important;
                padding: 5px 0 !important;
            }
            button.apply-btn {
                writing-mode: horizontal-tb !important;
                width: 50% !important;
            }
            button.copy-btn {
                writing-mode: horizontal-tb !important;
                width: 50% !important;
                font-size: 0.9rem !important;
            }
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .label {
            font-size: 0.75rem;
            color: var(--accent);
            margin-bottom: 3px;
        }
        textarea, .preview {
            width: 100%;
            height: 100%;
            background-color: var(--panel-bg);
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 12px;
            font-size: 0.95rem;
            line-height: 1.7;
            box-sizing: border-box;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        textarea { resize: none; outline: none; }
        
        .center-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            padding: 0 5px;
        }
        
        .apply-btn, .copy-btn {
            background-color: var(--accent);
            color: var(--bg-color);
            border: none;
            padding: 15px 10px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 1rem;
            min-height: 40px;
            transition: opacity 0.2s;
        }
        .copy-btn {
            background-color: #8c8c8c;
            color: #1a1a1c;
        }
        .apply-btn:active, .copy-btn:active {
            opacity: 0.7;
        }

        .footer {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            color: #666;
        }
        .status-box {
            display: flex;
            gap: 20px;
        }
        /* リンク用の装飾 */
        .izuna-link {
            color: #666;
            text-decoration: none;
            margin-left: 10px;
            border-bottom: 1px dotted #444;
        }
        .izuna-link:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>

    <h1>書庫：：可変式工房</h1>

    <div class="main-layout">
        <div class="pane">
            <div class="label">原典</div>
            <textarea id="editor" placeholder="原典" oninput="updateCounts()"></textarea>
        </div>

        <div class="center-controls">
            <button class="apply-btn" onclick="applyMagic()">▶整形</button>
            <button class="copy-btn" onclick="copyResult()">写し取る</button>
        </div>

        <div class="pane">
            <div class="label">定本</div>
            <div id="preview" class="preview"></div>
        </div>
    </div>

    <div class="footer">
        <div class="status-box">
            <div id="counter">総計: 0 / 純文字: 0</div>
        </div>
        <div>
            <a href="https://www.izuna.sylphid.jp/PWA/" class="izuna-link" target="_blank">｜ 威沙へ</a>
        </div>
    </div>

    <script>
        function updateCounts() {
            const text = document.getElementById('editor').value;
            const pureText = text.replace(/\s/g, '');
            document.getElementById('counter').textContent = `総計: ${text.length} / 純文字: ${pureText.length}`;
        }

        function applyMagic() {
            let text = document.getElementById('editor').value;

            text = text.replace(/^---\n[\s\S]*?\n---\n?/, '');
            text = text.trimStart();
            text = text.replace(/([！？])(?![」』！？\s　])/g, '$1　');

            const lines = text.split('\n').map(line => {
                if (line.length === 0 || /^[ 　「『（]/.test(line)) return line;
                return '　' + line;
            });

            const result = lines.join('\n');
            document.getElementById('preview').textContent = result;
            
            const pureResult = result.replace(/\s/g, '');
            document.getElementById('counter').textContent = `総計: ${result.length} / 純文字: ${pureResult.length}`;
        }

        function copyResult() {
            const text = document.getElementById('preview').textContent;
            if (!text) {
                alert('まずは整形して定本を作れ。');
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '済';
                setTimeout(() => btn.textContent = originalText, 1000);
            });
        }
    </script>
</body>
</html>
